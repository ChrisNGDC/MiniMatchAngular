<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignUp</title>
</head>
<body>
  <div class="form">
    <!-- Signup form container -->
    <form action="#">
      <h3>Registrarme con</h3>

      <!-- Username  input -->
      <div class="input_box">
        <label for="username">Nombre se usuario</label>
        <input
          type="text"
          id="username"
          placeholder="Ingresar nombre de usuario"
          required
        />
      </div>

      <!-- Email input box -->
      <div class="input_box">
        <label for="email">Correo Electronico</label>
        <input
          type="email"
          id="email"
          placeholder="Ingresar correo electronico"
          required
        />
      </div>

      <!-- Password input box -->
      <div class="input_box">
        <div class="password_title">
          <label for="password">Contraseña</label>
        </div>

        <input
          type="password"
          id="password"
          placeholder="Ingresar contraseña"
          required
        />
      </div>

      <!-- Signup button -->
      <button type="submit" (click)="register()">Registrarme</button>

      <!-- Signup option separator -->
      <p class="separator">
        <span>o</span>
      </p>

      <div class="login_option">
        <!-- Google button -->
        <div class="option">
          <a href="#">
            <img src="google.png" alt="Google" />
            <span>Google</span>
          </a>
        </div>
      </div>

      <p class="sign_up">
        ¿Ya tenes una cuenta?
        <a
          routerLink="/login"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Iniciar Sesion</a
        >
      </p>
    </form>
  </div>
</body>
