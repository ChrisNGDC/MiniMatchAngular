<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piedra | Papel | Tijeras</title>
</head>
<body>
  <h1>Piedra | Papel | Tijeras</h1>
  <a
    class="volver"
    id="volver"
    routerLink="/main"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      class="bi bi-arrow-left-short"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"
      />
    </svg>
  </a>
  <div id="campo-batalla" class="campo-batalla">
    <div id="img-ataque-jugador" class="caja-batala"></div>
    <div class="caja-batala"><p class="text-mensajes">VS</p></div>
    <div id="img-ataque-pc" class="caja-batala"></div>
  </div>
  <div>
    <p id="msj-batalla" class="text-mensajes"></p>
  </div>
  <h2>Elije un ataque</h2>
  <div>
    <img
      (click)="elegir('Piedra')"
      id="btn-piedra"
      class="btn-ataques"
      src="piedra.png"
      alt=""
    />
    <img
      (click)="elegir('Papel')"
      id="btn-papel"
      class="btn-ataques"
      src="papel.png"
      alt=""
    />
    <img
      (click)="elegir('Tijeras')"
      id="btn-tijeras"
      class="btn-ataques"
      src="tijera.png"
      alt=""
    />
  </div>
</body>
