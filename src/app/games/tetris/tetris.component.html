<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
</head>
<body>
  <a
    class="volver"
    id="volver"
    routerLink="/main"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      class="bi bi-arrow-left-short"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"
      />
    </svg>
  </a>
  <audio autoplay loop>
    <source src="Tetris 99 - Main Theme_63hoSNvS6Z4.mp3" type="audio/mpeg" />
    Tu navegador no soporta la etiqueta audio.
  </audio>
  <div id="menu">
    <h1>TETRIS</h1>
    <button (click)="startGame()" id="start-button">INICIAR JUEGO</button>
    <div id="score-container">
      <p>Puntos: <span id="score">0</span></p>
    </div>
  </div>

  <div id="game-container" class="hidden">
    <canvas id="gameCanvas"></canvas>
    <p>Puntos: <span id="gameScore">0</span></p>
    <button (click)="restartGame()" id="restart-button">REINICIAR</button>
  </div>

  <script src="script.js"></script>
</body>
