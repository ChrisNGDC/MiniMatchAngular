<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tateti</title>
  </head>
  <body>
    <a
      class="volver"
      id="volver"
      routerLink="/main"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        class="bi bi-arrow-left-short"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"
        />
      </svg>
    </a>
    <div id="bienvenida">
      <h1>Bienvenidos</h1>
      <p>Ingresa el nombre de los jugadores</p>
      <input
        type="text"
        id="jugador1"
        name="jugador1"
        placeholder="Nombre del Jugador 1 (X)"
      />
      <input
        type="text"
        id="jugador2"
        name="jugador2"
        placeholder="Nombre del Jugador 2 (O)"
      />
      <button (click)="iniciarJuego()">Iniciar Juego</button>
    </div>

    <div id="juego">
      <div id="contenedor-juego">
        <div id="jugador1Tablero" class="jugadorTablero"></div>
        <div id="tablero-juego">
          <h1 id="tituloJuego">Tateti</h1>
          <div id="tablero">
            <div *ngFor="let i of [0, 1, 2, 3, 4, 5, 6, 7, 8]">
              <div class="celda" [id]="i" (click)="hacerJugada(i)"></div>
            </div>
          </div>
          <div id="mensaje" class="oculto"></div>
          <button (click)="reiniciarJuego()">Reiniciar Juego</button>
          <button (click)="salirJuego()">Salir</button>
        </div>
        <div id="jugador2Tablero" class="jugadorTablero"></div>
      </div>
    </div>
  </body>
</html>
