<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>minigame | Memoria</title>
  <link rel="stylesheet" href="./memoria.component.scss" />
  <link rel="shortcut icon" href="rubik.ico" />
</head>
<body>
  <a
    class="volver"
    id="volver"
    routerLink="/main"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      class="bi bi-arrow-left-short"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"
      />
    </svg>
  </a>

  <div class="container">
    <h2>Juego de Memoria</h2>
    <div class="game">
      <div *ngFor="let carta of choosenTheme, index as i">
        <div class="item" [id]="i" [class]="carta" (click)="darVueltaImagen(i)">
          <img class="imagen" [src]="carta" alt="{{ carta }}" />
        </div>
      </div>
    </div>
    <button class="reset" (click)="reloadPage()">Reiniciar Juego</button>
  </div>
  <div id="themeSelector" class="theme-selector">
    <h3>Selecciona un tema</h3>
    <button class="tema" (click)="startGame('messi')">Messi</button>
    <button class="tema" (click)="startGame('art')">Arte</button>
    <button class="tema" (click)="startGame('musica')">MÃºsica</button>
  </div>
</body>
